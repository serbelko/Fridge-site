{% extends "base.html" %}

{% block content %}
    <h2>Генерация QR-кода</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('generate_qr_page') }}">
        <label for="product_id">ID продукта:</label>
        <input type="text" id="product_id" name="product_id" required><br><br>

        <label for="create_from">Дата изготовления (YYYY-MM-DD):</label>
        <input type="date" id="create_from" name="create_from" required><br><br>

        <label for="create_until">Срок годности (YYYY-MM-DD):</label>
        <input type="date" id="create_until" name="create_until" required><br><br>

        <label for="count">Количество:</label>
        <input type="number" id="count" name="count" required><br><br>

        <button type="submit">Сгенерировать QR-код</button>
    </form>
{% endblock %}
