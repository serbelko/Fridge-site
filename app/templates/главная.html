<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --blue: #007bff;
            --gray: #f8f9fa;
            --green: #28a745;
            --red: #dc3545;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--gray);
            color: var(--black);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow-color);
            text-align: center;
        }

        h1 {
            color: var(--blue);
            margin-bottom: 20px;
        }

        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            background: var(--blue);
            color: var(--white);
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
            text-align: center;
        }

        .btn:hover {
            background: var(--green);
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--black);
        }

        .footer a {
            color: var(--blue);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <p>Выберите действие:</p>

        <div class="nav-buttons">
            <a href="авторизация.html" class="btn">Авторизация</a>
            <a href="регистрация.html" class="btn">Регистрация</a>
            <a href="профиль.html" class="btn">Личный кабинет</a>
            <a href="каталог.html" class="btn">Каталог продуктов</a>
            <a href="отображение текущего статуса холодьника.html" class="btn">Состояние холодильника</a>
            <a href="список покупок.html" class="btn">Список покупок</a>
            <a href="графики.html" class="btn">Статистика</a>
            <a href="сканирование.html" class="btn">Сканирование</a>
            <a href="просрочка.html" class="btn">Просроченные продукты</a>
        </div>

        <div class="footer">
            <p>© 2025 Все права защищены. | <a href="#">Политика конфиденциальности</a></p>
        </div>
    </div>
</body>
</html>
