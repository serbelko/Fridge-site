<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --blue: #007bff;
            --gray: #f8f9fa;
            --green: #28a745;
            --red: #dc3545;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--gray);
            color: var(--black);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow-color);
            text-align: center;
        }

        h2 {
            color: var(--blue);
            margin-bottom: 20px;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--blue);
        }

        .upload-btn {
            display: block;
            margin-top: 10px;
            background: var(--blue);
            color: var(--white);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .upload-btn:hover {
            background: var(--green);
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--blue);
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--green);
            box-shadow: 0 0 5px var(--green);
            outline: none;
        }

        .btn {
            background: var(--blue);
            color: var(--white);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: var(--green);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Личный кабинет</h2>

        <div class="avatar-container">
            <img id="avatar" class="avatar" src="https://via.placeholder.com/120" alt="Аватар">
            <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('avatarUpload').click()">Загрузить фото</button>
        </div>

        <form id="profileForm">
            <div class="form-group">
                <label for="lastname">Фамилия:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Введите фамилию">
            </div>

            <div class="form-group">
                <label for="firstname">Имя:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Введите имя">
            </div>

            <div class="form-group">
                <label for="middlename">Отчество:</label>
                <input type="text" id="middlename" name="middlename" placeholder="Введите отчество">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Введите email">
            </div>

            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона">
            </div>

            <div class="form-group">
                <label for="birthdate">Дата рождения:</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>

            <div class="form-group">
                <label for="food-preference">Предпочтения в питании:</label>
                <select id="food-preference" name="food-preference">
                    <option value="default">Не выбрано</option>
                    <option value="vegetarian">Вегетарианец</option>
                    <option value="vegan">Веган</option>
                    <option value="gluten-free">Безглютеновая диета</option>
                    <option value="keto">Кето</option>
                    <option value="other">Другое</option>
                </select>
            </div>

            <button type="submit" class="btn">Сохранить изменения</button>
        </form>
    </div>

    <script>
        document.getElementById('avatarUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Изменения сохранены!');
        });
    </script>
</body>
</html>
