<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование и Аналитика</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --blue: #007bff;
            --gray: #f8f9fa;
            --green: #28a745;
            --red: #dc3545;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--gray);
            color: var(--black);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow-color);
            text-align: center;
        }

        h2 {
            color: var(--blue);
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
            border: 2px solid var(--blue);
            border-radius: 10px;
            padding: 10px;
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--blue);
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            background: var(--blue);
            color: var(--white);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--green);
        }

        .product-list {
            text-align: left;
            margin-top: 20px;
        }

        .product-item {
            background: var(--gray);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        canvas {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Сканирование QR-кода</h2>
        <button class="btn" onclick="startScanner()">Начать сканирование</button>
        <div class="section">
            <div id="qr-reader"></div>
            <p><strong>Распознанный продукт:</strong> <span id="qr-result">—</span></p>
        </div>

        <h2>Ручной ввод продукта</h2>
        <div class="section">
            <div class="form-group">
                <label for="product-name">Название продукта:</label>
                <input type="text" id="product-name" placeholder="Введите название">
            </div>
            <button class="btn" onclick="addProductManually()">Добавить продукт</button>
        </div>

        <h2>Добавленные продукты</h2>
        <div class="product-list" id="product-list"></div>

        <h2>Аналитика потребления</h2>
        <canvas id="consumptionChart"></canvas>
    </div>

    <script>
        let qrReader;

        function addProduct(name) {
            let products = JSON.parse(localStorage.getItem("products")) || [];
            products.push({ name: name, date: new Date().toISOString() });
            localStorage.setItem("products", JSON.stringify(products));
            displayProducts();
            updateChart();
        }

        function addProductManually() {
            const productName = document.getElementById("product-name").value.trim();
            if (productName) {
                addProduct(productName);
                document.getElementById("product-name").value = "";
            } else {
                alert("Введите название продукта!");
            }
        }

        function displayProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            let products = JSON.parse(localStorage.getItem("products")) || [];
            products.forEach(product => {
                const div = document.createElement("div");
                div.classList.add("product-item");
                div.innerText = `${product.name} (добавлено: ${new Date(product.date).toLocaleDateString()})`;
                productList.appendChild(div);
            });
        }

        function updateChart() {
            let products = JSON.parse(localStorage.getItem("products")) || [];
            let counts = {};
            products.forEach(p => {
                let date = new Date(p.date).toLocaleDateString();
                counts[date] = (counts[date] || 0) + 1;
            });

            let labels = Object.keys(counts);
            let data = Object.values(counts);

            if (window.chart) {
                window.chart.destroy();
            }

            let ctx = document.getElementById("consumptionChart").getContext("2d");
            window.chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Добавлено продуктов",
                        data: data,
                        backgroundColor: "rgba(0, 123, 255, 0.5)",
                        borderColor: "rgba(0, 123, 255, 1)",
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function startScanner() {
            const qrContainer = document.getElementById("qr-reader");
            qrContainer.style.display = "block";
            
            if (qrReader) {
                qrReader.stop();
            }

            qrReader = new Html5Qrcode("qr-reader");
            qrReader.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById("qr-result").innerText = decodedText;
                    addProduct(decodedText);
                    qrReader.stop();
                    qrContainer.style.display = "none";
                },
                (error) => { console.log(error); }
            );
        }

        document.addEventListener("DOMContentLoaded", function () {
            displayProducts();
            updateChart();
        });
    </script>
</body>
</html>
